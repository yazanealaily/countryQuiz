<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="ammap/ammap.css" type="text/css" media="all" />	
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<link rel="shortcut icon" href="img/Globe.png" />
	<title>Geography Quiz</title>
</head>

<body>
	<div class = "row">
		<div class="col-md-12 text-center" id="title">
			<h1>HOW GOOD IS YOUR GEOGRAPHY?</h1>
		</div>
		<div class="col-md-12 text-center" id="instructions">
			<h3>CLICK ON THE COUNTRY CORRESPONDING TO THE FLAG!</h3>
		</div>
		
	</div>

	<button id="startGame">LAUNCH QUIZ</button>		

	<div class = "row main">
		<div class="col-md-8" id="mapdiv"></div>
		
		<div class="col-md-4">
			
			<div id="flag">
			</div>

			<div id="answers">
				<ul>
					<li id="q1" class="unanswered">Q1</li>
					<li id="q2" class="unanswered">Q2</li>
					<li id="q3" class="unanswered">Q3</li>
					<li id="q4" class="unanswered">Q4</li>
					<li id="q5" class="unanswered">Q5</li>
				</ul>
			</div>
			
			<div id="score">
			</div>
		</div>
	</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="ammap/ammap.js" type="text/javascript"></script>
<script src="ammap/maps/js/worldLow.js" type="text/javascript"></script>
<script src = "js/ammaps_step1.js" type="text/javascript"></script>

</html>
